	<script type="text/javascript">
		jQuery(function($) {
			$(".btn-meuExtrato").click(function() {
				$.ajaxSetup({cache : false});
				$("#divExibir").load("/faturas/todas/"); //consulta extrato
				$(".divBase").hide("slow");
			});
		
			$(".btn-meuCadastro").click(function() {
				$.ajaxSetup({cache : false});
				$("#divExibir").load("/usuarios/" + "usuarioLogado"); //consulta cadastro
				$(".divBase").hide("slow");
			});
			
			$(".btn-usuarios").click(function() {
				$.ajaxSetup({cache : false});
				$("#divExibir").load("/usuarios/");
				$(".divBase").hide("show");
			});
		
			$(".btn-assinatura").click(function() {
				$.ajaxSetup({cache : false});
				$("#divExibir").load("/administrador/assinatura");
				$(".divBase").hide("show");
			});
		});
	</script>

			</div>
