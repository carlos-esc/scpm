<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/config-html-css-js :: header"/>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/home}">SCPM</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
						<li>
							<a href="#" class="btn-meuExtrato">Meu extrato</a>
						</li>
						<li>
							<a href="#" class="btn-meuCadastro">Meu cadastro</a>
						</li>
						<li sec:authorize="hasRole('ROLE_ADMIN')">
							<a href="#" class="btn-usuarios">Usuários</a>
						</li>
						<li sec:authorize="hasRole('ROLE_ADMIN')">
							<a href="#" class="btn-assinaturas">Assinaturas</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						
						<li sec:authorize="isAuthenticated()">
							<a>Usuário: <span th:text="${nome}"></span></a>
						</li>

						<li sec:authorize="isAuthenticated()">
							<a th:href="@{/logout}">| Sair |</a>
						</li>

						<li sec:authorize="isAnonymous()">
							<a th:href="@{/login}"><span class="glyphicon glyphicon-user"></span> Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

</body>
</html>
